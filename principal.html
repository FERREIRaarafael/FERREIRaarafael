<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <title>cadastrar</title>
    <link rel="stylesheet" href="indexpricipal.css" />
    <link rel="stylesheet" href="css/owl.carousel.min.css" />
    <link rel="stylesheet" href="css/owl.theme.default.min.css" />
  </head>
  <body>
    <header>
      <div class="container">
        <h2 class="logo">netflix</h2>
        <nav>
          <a href="#">inicio</a>
          <a href="#">series</a>
          <a href="#">filmes</a>
          <a href="#">documentarios</a>
        </nav>
      </div>
    </header>

    <main>
      <div class="filme-principal">
        <div class="container">
          <h3 class="titulo">Peaky Blinders</h3>
          <p class="descricao">
            Thomas Shelby e seus irmãos retornam a Birmingham depois de servir
            no exército britânico durante a Primeira Guerra Mundial. Os Peaky
            Blinders, a gangue na qual Thomas é líder, controlam a cidade de
            Birmingham.
          </p>
          <div class="botoes">
            <button role="button" class="botao">
              <i class="fas fa-play"> </i>
              ASSISTIR AGORA
            </button>
            <button role="button" class="botao">
              <i class="fas fa-info-circle"> </i>
              MAIS INFORMAÇÕES
            </button>
          </div>
        </div>
      </div>
    </main>
    <div class="carrosel-filmes">
      <h3>Mais Visto</h3>
      <div class="owl-carousel owl-theme">
        <div class="item"><img src="./imagem/DR-House.jpg" alt=""></div>
        <div class="item"><img src="./imagem/Elite.jpg" alt=""></div>
        <div class="item"><img src="./imagem/Flash.jpg" alt=""></div>
        <div class="item"><img src="./imagem/Flash.jpg" alt=""></div>
        <div class="item"><img src="./imagem/Guerra-Civil.jpg" alt=""></div>
        <div class="item"><img src="./imagem/Legados.jpg" alt=""></div>
        <div class="item"><img src="./imagem/Loki.jpg" alt=""></div>
      </div>
    </div>

    <div class="carrosel-filmes">
      <h3>Filmes</h3>
      <div class="owl-carousel owl-theme">
        <div class="item"><img src="./imagem/Legados.jpg" alt=""></div>
        <div class="item"><img src="./imagem/Loki.jpg" alt=""></div>
        <div class="item"><img src="./imagem/DR-House.jpg" alt=""></div>
        <div class="item"><img src="./imagem/Flash.jpg" alt=""></div>
        <div class="item"><img src="./imagem/Guerra-Civil.jpg" alt=""></div>
        <div class="item"><img src="./imagem/Elite.jpg" alt=""></div>
        <div class="item"><img src="./imagem/Flash.jpg" alt=""></div>
      </div>
    </div>
    <script
      src="https://kit.fontawesome.com/150e41f387.js"
      crossorigin="anonymous"
    ></script>
    <script src="javascript/jquery.min.js"></script>
    <script src="javascript/owl.carousel.min.js"></script>
    <script src="javascript//setup.js"></script>
  </body>
</html>
